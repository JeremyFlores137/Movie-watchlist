<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Fonts imported from google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Karla&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!--Meta tag viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN Font-Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/index.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Find your film</h1>
            <a href="/watchlist.html" id="my-watchlist-link" class="watchlist-link">My Watchlist</a>
        </div>
        <div class="input">
            <input list="movies-list" id="movie-input" class="decoration" 
            placeholder="🔍 Search for a movie">
                <datalist id="movies-list">  
                    <option>Blade Runner</option>
                    <option>Encanto</option>
                    <option>Citizen Kane</option>
                    <option>....</option>
                </datalist>
            <button id="my-search-btn" class="decoration">Search</button>
        </div>
        <main>
            <div class="catalog" id="movie-catalog">
                
            </div>
        </main>
    </header>
    <script src="index.js"></script>
</body>
</html>
